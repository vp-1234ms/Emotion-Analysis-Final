<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Emotion Analysis Results</title>
    <style>
        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Emotion Analysis Results</h1>
        <div>
            {% if emotions %}
                <h2>Emotions Predicted:</h2>
                <ul>
                    {% for i in range(emotions|length) %}
                        <li>{{ emotions[i]|upper }}: {{ probabilities[i]|round(2) }}</li>
                        <div class="chart-container" style="position: relative; height:200px; width:200px;">
                            <canvas id="emotionChart{{ i }}"></canvas>
                        </div>
                        <br>
                    {% endfor %}
                </ul>
                <script>
                    {% for i in range(emotions|length) %}
                        var ctx{{ i }} = document.getElementById('emotionChart{{ i }}').getContext('2d');
                        var myChart{{ i }} = new Chart(ctx{{ i }}, {
                            type: 'doughnut',
                            data: {
                                labels: ['{{ emotions[i] }}', 'Others'],
                                datasets: [{
                                    data: [{{ probabilities[i]|round(2) }}, {{ 1 - probabilities[i]|round(2) }}],
                                    backgroundColor: ['#36A2EB', '#A9A9A9'],
                                }],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                            },
                        });
                    {% endfor %}
                </script>
            {% else %}
                <p>No emotions predicted.</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
